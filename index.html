<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTMLarkdown</title>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
  <header>
    <p id="description">Start typing and press <kbd>enter</kbd> to create a new list item</p>
  </header>
  <section id="main">
    <div id="input">
      <textarea id="markdown" tabindex="1"></textarea>
    </div>
    <div id="output">
      <div contenteditable="true" id="result" tabindex="-1"></div>
    </div>
  </section>
    <footer>
      <button id="clear" tabindex="-1">Clear all</button>
      <button id="copy" class="primary" tabindex="2">Copy HTML</button>
      <span id="notification">The HTML has been copied</span>
    </footer>
  </div>
  <script type="text/javascript" src="js/marked.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
